        <link rel="stylesheet" href="css/style.css">
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>

    </head>
    <body>
        
        <header>
            <img class="profile-picture" width="90" height="90" itemprop="image" property="image" src="img/juho.jpg" alt="Photo of Juho Tikkanen">
            <h1>Juho Tikkanen</h1>
            Graphic Designer and Web Developer. Marketing Specialist at Icebug FI. Loves problem-solving, simplicity and giving my best shots. Tech &amp; techno lover.
        </header>
        
        <div id="portfolio" class="portfolio-area">
            <script id="portfolio-template" type="text/x-handlebars-template">
                {{#each projects}}
                    <figure class="portfolio-item" title="{{this.name}}" data-project-id="{{this.id}}">
                        {{#if this.covers.[404]}}
                        <img class="portfolio-image" src="{{this.covers.[404]}}" alt="{{this.name}}">
                        {{else}}
                            {{#if this.covers.[230]}}
                            <img class="portfolio-image" src="{{this.covers.[230]}}" alt="{{this.name}}">
                            {{else}}
                            <img class="portfolio-image" src="{{this.covers.[202]}}" alt="{{this.name}}">
                            {{/if}}
                        {{/if}}
                        <figcaption>
                            <h2>{{this.name}}</h2>
                            <ul class="creative-field-list">
                            {{#each this.fields}}
                                <li class="creative-field-item">{{this}}</li>
                            {{/each}}
                            </ul>
                        </figcaption>
                    </figure>
                {{/each}}
            </script>
        </div>
        
        <footer>
            <small><a href="https://www.behance.net/">Powered by Behance</a></small>
        </footer>
        
        <script>
            $(document).ready(function () {
                
                var apiKey = 'oTDRtfQleT3MlCrMqMP6Fgtt9DtKS2wf';
                var userID = 'JuhoTikkanen';
                
                (function () {
                    var perPage = 12;
                    var behanceProjectAPI = 'http://www.behance.net/v2/users/' + userID + '/projects?callback=?&api_key=' + apiKey + '&per_page=' + perPage;
                    
                    function setPortfolioTemplate() {
                        var projectData = JSON.parse(sessionStorage.getItem('behanceProject')),
                            getTemplate = $('#portfolio-template').html(),
                            template = Handlebars.compile(getTemplate),
                            result = template(projectData);
                        $('#portfolio').html(result);
                    }
                    
                    if (sessionStorage.getItem('behanceProject')) {
                        setPortfolioTemplate();
                    } else {
                        $.getJSON(behanceProjectAPI, function (project) {
                            var data = JSON.stringify(project);
                            sessionStorage.setItem('behanceProject', data);
                            setPortfolioTemplate();
                        });
                    }
                })();
                
            });
        </script>
        
    </body>
</html>
